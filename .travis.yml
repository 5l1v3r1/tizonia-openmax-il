sudo: required
dist: xenial
language: c
compiler:
  - gcc
python:
  - "3.6"
before_install:
  - ./tools/tizonia-travis-build-xenial deps "$HOME"
  - ./tools/tizonia-travis-build-xenial pydeps "$HOME"
before_script:
  - ./tools/tizonia-travis-build-xenial media "$HOME" "$HOME/temp"
script:
  - ./tools/tizonia-travis-build-xenial build "$HOME/build/tizonia/tizonia-openmax-il"
  - ./tools/tizonia-travis-build-xenial config "$HOME/build/tizonia/tizonia-openmax-il"
  - ./tools/tizonia-travis-build-xenial unit "$HOME/build/tizonia/tizonia-openmax-il"
  - ./tools/tizonia-travis-build-xenial skema "$HOME/build"
  - ./tools/tizonia-travis-build-xenial suites "$HOME/build"
after_success:
  - ./tools/tizonia-travis-build-xenial coverage "$HOME/build/tizonia/tizonia-openmax-il"
